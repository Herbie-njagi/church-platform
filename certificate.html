<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate of Completion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #certificate, #certificate * {
        visibility: visible;
      }
      #certificate {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div id="certificate" class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-10 border-4 border-sky-500">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-sky-700 mb-4">Certificate of Completion</h1>
      <p class="text-xl text-gray-700">This certificate is proudly presented to</p>
      <h2 id="recipientName" class="text-3xl font-bold text-gray-900 mt-4 mb-2">[Recipient Full Name]</h2>
      <p class="text-lg text-gray-600 mb-6">for successfully completing the course/program</p>
      <div class="my-8 text-center">
        <p class="text-gray-600">Date: <span id="currentDate"></span></p>
        <p class="text-gray-600">Time: <span id="currentTime"></span></p>
      </div>
    </div>

    <div class="flex justify-between mt-10 items-center">
      <div>
        <p class="text-gray-600">Admin</p>
        <p id="adminName" class="text-lg font-semibold text-gray-800">[Admin Name]</p>
      </div>
      <div class="text-center">
        <p class="text-gray-600">Signature</p>
        <div class="border-b-2 border-gray-400 w-40 mx-auto mt-2">
          <input
            type="text"
            placeholder="Signature"
            class="w-full text-center bg-transparent focus:outline-none"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-6">
    <button onclick="window.print()" class="bg-sky-700 text-white px-6 py-2 rounded hover:bg-sky-800 transition">
      Download / Print Certificate
    </button>
  </div>

  <script>
    // Simulate registered user info
    const registeredUser = {
      fullName: "Herbert Njagi", // replace with dynamic user data
      admin: "Pastor John Doe"
    };

    // Set values dynamically
    document.getElementById("recipientName").textContent = registeredUser.fullName;
    document.getElementById("adminName").textContent = registeredUser.admin;

    // Set date and time
    const now = new Date();
    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("currentDate").textContent = now.toLocaleDateString(undefined, dateOptions);
    document.getElementById("currentTime").textContent = now.toLocaleTimeString();
  </script>
</body>
</html>
