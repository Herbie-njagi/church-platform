<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate of Completion</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
    }
    .certificate-border {
      border: 10px double #0ea5e9;
      padding: 3rem;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen p-4 bg-blue-50">

  <div class="bg-white certificate-border w-full max-w-4xl text-center shadow-2xl">
    <h1 class="text-4xl font-bold text-sky-700 mb-6 uppercase tracking-widest">Certificate of Completion</h1>
    
    <p class="text-lg text-gray-700 mb-2">This is to proudly certify that</p>
    
    <h2 class="text-3xl font-bold text-gray-900 my-4" style="font-family: 'Great Vibes', cursive;">
      [Recipient's Full Name]
    </h2>

    <p class="text-lg text-gray-700 mb-4">has successfully completed the</p>

    <h3 class="text-2xl font-semibold text-sky-600 mb-6">[Course or Program Name]</h3>

    <p class="text-gray-500 italic">"Empowered through knowledge and strengthened in faith"</p>

    <div class="flex justify-between items-center mt-10 px-8">
      <div>
        <p class="text-sm text-gray-600">Date</p>
        <p class="font-semibold text-gray-800">[Date]</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Authorized Signature</p>
        <p class="font-semibold text-gray-800 border-t-2 border-gray-400 inline-block mt-2">[Signature]</p>
      </div>
    </div>
  </div>

</body>
</html>
