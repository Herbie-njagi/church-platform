<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #333;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 220px;
      background: #008CBA;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #005f7f;
      border-radius: 5px;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      margin-top: 0;
    }

    .btn {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0074a2;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .stat-box {
      background: white;
      padding: 15px;
      border-left: 5px solid #008CBA;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    .stat-box i {
      font-size: 24px;
      color: #008CBA;
      margin-right: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2><i class="fas fa-church"></i> Dashboard</h2>
    <a href="#"><i class="fas fa-user"></i> Members</a>
    <a href="#"><i class="fas fa-book-open"></i> Bible Classes</a>
    <a href="#"><i class="fas fa-certificate"></i> Certificates</a>
    <a href="#"><i class="fas fa-comments"></i> Chat</a>
    <a href="#"><i class="fas fa-upload"></i> Sermons</a>
    <a href="#"><i class="fas fa-video"></i> Meetings</a>
    <a href="#"><i class="fas fa-right-from-bracket"></i> Logout</a>
  </div>

  <div class="main">
    <h1>Welcome to <span id="churchName">[Your Church Name]</span></h1>

    <div class="stats">
      <div class="stat-box">
        <i class="fas fa-users"></i> <strong>120</strong> Members Registered
      </div>
      <div class="stat-box">
        <i class="fas fa-book"></i> <strong>85%</strong> Average Class Progress
      </div>
      <div class="stat-box">
        <i class="fas fa-cross"></i> <strong>30</strong> Baptisms Completed
      </div>
      <div class="stat-box">
        <i class="fas fa-video"></i> <strong>Zoom + Meet</strong> Connected
      </div>
    </div>

    <div class="card">
      <h3>Upload Sermons / Announcements</h3>
      <input type="file" accept=".mp3, .mp4, .pdf" class="btn" />
    </div>

    <div class="card">
      <h3>Church Member Chat</h3>
      <textarea rows="3" placeholder="Write a message..." style="width: 100%; padding: 10px;"></textarea>
      <button class="btn" style="margin-top: 10px;"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
  </div>

  <script>
    document.getElementById("churchName").innerText = localStorage.getItem("churchName") || "Your Church Name";
  </script>
</body>

</html>
