<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Submit a Prayer Request</h1>
    <p>We believe in the power of prayer. Submit your request and our prayer team will lift it up.</p>
  </header>

  <section class="form-section">
    <form action="#" method="POST">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

      <label for="email">Email Address (optional):</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <label for="message">Prayer Request:</label><br>
      <textarea id="message" name="message" rows="6" placeholder="Write your prayer here..."></textarea><br><br>

      <button type="submit">Submit Prayer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ChurchConnect - We pray with you.</p>
  </footer>
</body>
</html>
