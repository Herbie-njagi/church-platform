<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Church Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-700 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-indigo-700">Create Account</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Select Role</label>
        <select id="role" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
          <option value="">-- Choose Role --</option>
          <option value="member">Member</option>
          <option value="admin">Church Admin</option>
          <option value="developer">Developer</option>
           <option value="manager">Manager</option>
           <option value="sub-manager">Sub-Manager</option>
        </select>
      </div>

      <div class="text-sm text-gray-600 italic">A verification link will be sent to your email.</div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-semibold">
        Register
      </button>

      <p class="text-sm text-center mt-4">Already have an account? 
        <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !role) {
        alert("Please fill in all fields.");
        return;
      }

      // Save user data to localStorage
      const user = { name, email, password, role, verified: false };
      localStorage.setItem("pendingUser", JSON.stringify(user));

      // Simulate sending verification email
      alert("Verification link sent to your email!");
      window.location.href = "verify.html";
    });
  </script>
</body>
</html>
