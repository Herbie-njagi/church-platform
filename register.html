<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Platform - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0d47a1, #1e88e5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    input:focus {
      outline: none;
      background-color: rgba(255,255,255,0.3);
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      background-color: #ffcc00;
      color: #0d47a1;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ffd633;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register Your Church</h2>
    <form action="dashboard.html" method="GET">
      <label for="churchName">Church Name</label>
      <input type="text" id="churchName" name="churchName" required />

      <label for="adminName">Admin Name</label>
      <input type="text" id="adminName" name="adminName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button class="btn" type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
