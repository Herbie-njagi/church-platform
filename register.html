<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Church Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-indigo-700">Register to Church Connect</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Select Role</label>
        <select id="role" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400">
          <option value="">-- Choose Role --</option>
          <option value="member">Member</option>
          <option value="admin">Church Admin</option>
          <option value="developer">Developer</option>
        </select>
      </div>

      <div class="text-sm text-gray-600 italic">A verification email will be sent to your inbox.</div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-semibold">
        Register
      </button>

      <p class="text-sm text-center mt-4">Already have an account?
        <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const role = document.getElementById("role").value;

      // Simulate email verification and redirect based on role
      setTimeout(() => {
        if (role === "member") {
          window.location.href = "member-dashboard.html";
        } else if (role === "admin") {
          window.location.href = "church-admin-dashboard.html";
        } else if (role === "developer") {
          window.location.href = "developer-dashboard.html";
        } else {
          alert("Please select a valid role.");
        }
      }, 1000); // Simulate delay for email verification
    });
  </script>
</body>
</html>
