<form id="registerForm" class="space-y-4">
  <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border rounded-md" required />
  <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-md" required />
  <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-md" required />

  <!-- Role Selection -->
  <select id="role" class="w-full p-3 border rounded-md" required>
    <option value="">-- Select Role --</option>
    <option value="superadmin">Super Admin</option>
    <option value="manager">Manager</option>
    <option value="submanager">Sub-Manager</option>
    <option value="stationadmin">Station Admin</option>
    <option value="member">Member</option>
  </select>

  <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800 w-full">Register</button>
</form>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const role = document.getElementById('role').value;

    switch(role) {
      case "superadmin":
        window.location.href = "superadmin.html";
        break;
      case "manager":
        window.location.href = "manager.html";
        break;
      case "submanager":
        window.location.href = "sub-manager.html";
        break;
      case "stationadmin":
        window.location.href = "station-admin.html";
        break;
      case "member":
        window.location.href = "member.html";
        break;
      default:
        alert("Please select a valid role!");
    }
  });
</script>
